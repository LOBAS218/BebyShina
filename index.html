<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BebyShina - Premium Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_dG9wLXdlZXZpbC04Mi5jbGVyay5hY2NvdW50cy5kZXYk"
      src="https://top-weevil-82.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript"
    ></script>
    <style>
        body { background-color: #0d0d0d; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .tab-active { border-bottom: 2px solid #f39c12; color: #f39c12; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .anime-card { transition: transform 0.2s; cursor: pointer; }
        .anime-card:hover { transform: scale(1.05); }
    </style>
</head>
<body class="pb-24">

    <div id="login-ui" class="hidden fixed inset-0 flex flex-col items-center justify-center bg-[#0d0d0d] z-[200]">
        <h1 class="text-4xl font-black italic mb-8">BEBY<span class="text-orange-500">SHINA</span></h1>
        <div id="clerk-signin"></div>
    </div>

    <div id="main-app" class="hidden">
        <header class="p-4 flex justify-between items-center sticky top-0 bg-[#0d0d0d]/90 backdrop-blur-md z-50">
            <h1 class="text-xl font-bold italic tracking-tighter">BEBY<span class="text-orange-500">SHINA</span></h1>
            <div id="user-btn-container"></div>
        </header>

        <div class="px-4 mb-4">
            <div class="relative">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                <input type="text" id="searchInput" placeholder="Cari Anime (Naruto, Solo Leveling...)" class="w-full bg-zinc-900 border border-zinc-800 rounded-full py-3 pl-12 pr-4 text-sm focus:outline-none focus:ring-1 focus:ring-orange-500">
            </div>
        </div>

        <div id="home-view">
            <div class="flex px-4 gap-6 text-zinc-500 font-bold mb-6 text-sm">
                <span class="tab-active cursor-pointer" onclick="fetchPopular()">Populer</span>
                <span class="cursor-pointer" onclick="fetchRecent()">Terbaru</span>
                <span class="cursor-pointer" onclick="showExplore()">Explore</span>
            </div>

            <section class="px-4 mb-8">
                <h2 class="text-md font-bold mb-4">Rekomendasi Untukmu</h2>
                <div id="popular-grid" class="grid grid-cols-3 gap-3"></div>
            </section>
        </div>

        <div id="explore-view" class="hidden px-4">
            <h2 class="text-md font-bold mb-4">Pilih Genre</h2>
            <div class="grid grid-cols-2 gap-2 mb-8" id="genre-list">
                <button onclick="searchByGenre('action')" class="bg-zinc-900 p-3 rounded-xl text-xs font-bold hover:bg-orange-600">Action</button>
                <button onclick="searchByGenre('romance')" class="bg-zinc-900 p-3 rounded-xl text-xs font-bold hover:bg-orange-600">Romance</button>
                <button onclick="searchByGenre('fantasy')" class="bg-zinc-900 p-3 rounded-xl text-xs font-bold hover:bg-orange-600">Fantasy</button>
                <button onclick="searchByGenre('isekai')" class="bg-zinc-900 p-3 rounded-xl text-xs font-bold hover:bg-orange-600">Isekai</button>
            </div>
        </div>
    </div>

    <div id="detail-view" class="hidden fixed inset-0 bg-[#0d0d0d] z-[150] overflow-y-auto">
        <div class="sticky top-0 bg-black aspect-video w-full z-[160]">
            <video id="player" playsinline controls></video>
        </div>
        <div class="p-5">
            <button onclick="closeDetail()" class="text-orange-500 mb-4 flex items-center gap-2"><i class="fas fa-arrow-left"></i> Kembali</button>
            <h2 id="det-title" class="text-2xl font-bold mb-2"></h2>
            <div id="det-genres" class="flex gap-2 mb-4"></div>
            <p id="det-desc" class="text-zinc-400 text-xs leading-relaxed mb-8"></p>
            <h3 class="font-bold text-sm mb-4">DAFTAR EPISODE</h3>
            <div id="det-episodes" class="grid grid-cols-4 gap-2 pb-20"></div>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full bg-[#111] p-4 flex justify-around text-[10px] text-zinc-500 z-50">
        <div class="flex flex-col items-center text-orange-500" onclick="showHome()"><i class="fas fa-home text-lg"></i><span>Home</span></div>
        <div class="flex flex-col items-center" onclick="showExplore()"><i class="fas fa-compass text-lg"></i><span>Explore</span></div>
        <div class="flex flex-col items-center"><i class="fas fa-bookmark text-lg"></i><span>My List</span></div>
        <div id="profile-btn" class="flex flex-col items-center"><i class="fas fa-user text-lg"></i><span>Account</span></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.js"></script>
    <script>
        const API_BASE = "https://api.consumet.org/anime/gogoanime";
        const player = new Plyr('#player');

        window.addEventListener('load', async function () {
            await Clerk.load();
            if (Clerk.user) {
                document.getElementById('main-app').classList.remove('hidden');
                Clerk.mountUserButton(document.getElementById('user-btn-container'));
                fetchPopular();
            } else {
                document.getElementById('login-ui').classList.remove('hidden');
                Clerk.mountSignIn(document.getElementById('clerk-signin'));
            }
        });

        async function fetchPopular() {
            const res = await fetch(`${API_BASE}/top-airing`);
            const data = await res.json();
            renderGrid(data.results, 'popular-grid');
        }

        async function fetchRecent() {
            const res = await fetch(`${API_BASE}/recent-episodes`);
            const data = await res.json();
            renderGrid(data.results, 'popular-grid');
        }

        function renderGrid(list, targetId) {
            const grid = document.getElementById(targetId);
            grid.innerHTML = list.map(a => `
                <div class="anime-card" onclick="openDetail('${a.id}')">
                    <img src="${a.image}" class="rounded-xl aspect-[3/4] object-cover border border-zinc-800">
                    <p class="mt-2 text-[10px] font-bold truncate px-1">${a.title}</p>
                </div>
            `).join('');
        }

        async function openDetail(id) {
            document.getElementById('detail-view').classList.remove('hidden');
            const res = await fetch(`${API_BASE}/info/${id}`);
            const d = await res.json();

            document.getElementById('det-title').innerText = d.title;
            document.getElementById('det-desc').innerText = d.description || "Deskripsi tidak tersedia.";
            document.getElementById('det-genres').innerHTML = d.genres.map(g => `<span class="bg-zinc-800 text-[8px] px-2 py-1 rounded">${g}</span>`).join('');
            
            document.getElementById('det-episodes').innerHTML = d.episodes.map(ep => `
                <button onclick="playNow('${ep.id}')" class="bg-zinc-900 py-3 rounded-lg text-[10px] font-bold hover:bg-orange-500">${ep.number}</button>
            `).join('');
        }

        async function playNow(epId) {
            const res = await fetch(`${API_BASE}/watch/${epId}`);
            const data = await res.json();
            const src = data.sources.find(s => s.quality === '720p') || data.sources[0];
            player.source = { type: 'video', sources: [{ src: src.url, type: 'video/mp4' }] };
            player.play();
        }

        function showExplore() {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('explore-view').classList.remove('hidden');
        }

        function showHome() {
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('explore-view').classList.add('hidden');
        }

        function closeDetail() {
            document.getElementById('detail-view').classList.add('hidden');
            player.pause();
        }

        // Search Input
        document.getElementById('searchInput').onkeypress = async (e) => {
            if(e.key === 'Enter') {
                const res = await fetch(`${API_BASE}/${e.target.value}`);
                const data = await res.json();
                renderGrid(data.results, 'popular-grid');
                showHome();
            }
        };
    </script>
</body>
</html>
