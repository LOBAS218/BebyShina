<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BebyShina - Premium Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
    
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_dG9wLXdlZXZpbC04Mi5jbGVyay5hY2NvdW50cy5kZXYk"
      src="https://top-weevil-82.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript"
    ></script>

    <style>
        body { background-color: #080808; color: #ffffff; font-family: 'Poppins', sans-serif; }
        .tab-active { color: #f39c12; border-bottom: 3px solid #f39c12; }
        .anime-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .anime-card:hover { transform: translateY(-8px) scale(1.02); }
        .glass-nav { background: rgba(13, 13, 13, 0.85); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .gradient-overlay { background: linear-gradient(to top, rgba(8,8,8,1) 0%, rgba(8,8,8,0) 100%); }
    </style>
</head>
<body class="pb-28">

    <div id="main-app" class="hidden">
        <header class="p-5 flex justify-between items-center sticky top-0 bg-[#080808]/95 z-50">
            <div class="flex items-center gap-2">
                <i class="fas fa-crown text-2xl text-orange-500 shadow-orange-500/50"></i>
                <h1 class="text-2xl font-extrabold tracking-tighter italic text-white">BEBY<span class="text-orange-500">SHINA</span></h1>
            </div>
            <div id="user-profile" class="scale-110"></div>
        </header>

        <div class="px-5 mb-8">
            <div class="relative group">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-zinc-500 group-focus-within:text-orange-500"></i>
                <input type="text" id="searchInput" placeholder="Cari Anime, Movie, atau Series..." 
                class="w-full bg-zinc-900/50 border border-zinc-800 rounded-2xl py-4 pl-14 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500/50 transition-all">
            </div>
        </div>

        <div id="content-container">
            <div id="home-view">
                <nav class="flex px-5 gap-10 text-zinc-500 font-bold mb-8 text-sm uppercase tracking-widest overflow-x-auto no-scrollbar">
                    <span id="tab-populer" class="tab-active cursor-pointer whitespace-nowrap" onclick="changeCategory('top-airing')">Populer</span>
                    <span id="tab-terbaru" class="cursor-pointer whitespace-nowrap" onclick="changeCategory('recent-episodes')">Terbaru</span>
                    <span id="tab-movie" class="cursor-pointer whitespace-nowrap" onclick="changeCategory('movies')">Movies</span>
                </nav>

                <section class="px-5">
                    <h2 id="grid-title" class="text-lg font-extrabold mb-6 italic border-l-4 border-orange-500 pl-3">REKOMENDASI POPULER</h2>
                    <div id="anime-grid" class="grid grid-cols-2 md:grid-cols-4 gap-5">
                        <div class="animate-pulse bg-zinc-900 aspect-[3/4] rounded-2xl"></div>
                        <div class="animate-pulse bg-zinc-900 aspect-[3/4] rounded-2xl"></div>
                    </div>
                </section>
            </div>

            <div id="explore-view" class="hidden px-5">
                <h2 class="text-2xl font-black mb-8 italic">SEMUA GENRE</h2>
                <div id="genre-grid" class="grid grid-cols-2 gap-4">
                    </div>
            </div>
        </div>
    </div>

    <div id="detail-view" class="hidden fixed inset-0 bg-[#080808] z-[100] overflow-y-auto no-scrollbar">
        <div class="sticky top-0 bg-black aspect-video w-full shadow-2xl z-[110]">
            <video id="player" playsinline controls></video>
        </div>
        
        <div class="p-6">
            <button onclick="closeDetail()" class="mb-6 bg-zinc-900/50 px-4 py-2 rounded-xl text-xs font-bold text-orange-500 border border-orange-500/20">
                <i class="fas fa-arrow-left mr-2"></i> KEMBALI
            </button>
            
            <h2 id="det-title" class="text-3xl font-extrabold mb-3 leading-tight italic"></h2>
            <div id="det-genres" class="flex flex-wrap gap-2 mb-6"></div>
            
            <div class="bg-zinc-900/40 p-5 rounded-2xl border border-zinc-800 mb-10">
                <span class="text-[10px] font-black text-orange-500 uppercase tracking-[0.2em]">Sinopsis</span>
                <p id="det-desc" class="text-zinc-400 text-xs leading-relaxed mt-2 font-medium"></p>
            </div>

            <h3 class="font-black text-lg mb-6 flex items-center gap-3">
                <div class="w-2 h-6 bg-orange-500 rounded-full"></div>
                PILIH EPISODE
            </h3>
            <div id="det-episodes" class="grid grid-cols-4 sm:grid-cols-6 gap-3 pb-32"></div>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full glass-nav p-5 flex justify-around items-center z-[90]">
        <div class="flex flex-col items-center gap-1 cursor-pointer text-orange-500" onclick="switchView('home')">
            <i class="fas fa-home text-2xl"></i><span class="text-[9px] font-bold uppercase tracking-tighter">Home</span>
        </div>
        <div class="flex flex-col items-center gap-1 cursor-pointer text-zinc-500" onclick="switchView('explore')">
            <i class="fas fa-compass text-2xl"></i><span class="text-[9px] font-bold uppercase tracking-tighter">Explore</span>
        </div>
        <div class="flex flex-col items-center gap-1 cursor-pointer text-zinc-500" onclick="switchView('list')">
            <i class="fas fa-bookmark text-2xl"></i><span class="text-[9px] font-bold uppercase tracking-tighter">My List</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.js"></script>
    <script>
        const API_BASE = "https://api.consumet.org/anime/gogoanime";
        const player = new Plyr('#player');
        const ALL_GENRES = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Mystery", "Romance", "Sci-Fi", "Slice of Life", "Sports", "Supernatural", "Thriller", "Isekai", "Seinen", "Shounen"];

        window.addEventListener('load', async function () {
            await Clerk.load();
            if (Clerk.user) {
                document.getElementById('main-app').classList.remove('hidden');
                Clerk.mountUserButton(document.getElementById('user-profile'));
                changeCategory('top-airing');
                populateGenres();
            } else {
                window.location.reload(); // Paksa reload jika session belum kebaca
            }
        });

        async function changeCategory(type) {
            const grid = document.getElementById('anime-grid');
            grid.innerHTML = `<div class="col-span-full py-10 text-center text-zinc-500 italic">Sedang memuat anime...</div>`;
            
            try {
                const res = await fetch(`${API_BASE}/${type}`);
                const data = await res.json();
                renderGrid(data.results);
                document.getElementById('grid-title').innerText = type.replace(/-/g, ' ').toUpperCase();
            } catch (err) {
                grid.innerHTML = `<div class="col-span-full text-red-500 text-xs text-center">Gagal memuat. Periksa koneksi internet user-san.</div>`;
            }
        }

        function renderGrid(list) {
            const grid = document.getElementById('anime-grid');
            grid.innerHTML = list.map(a => `
                <div class="anime-card group" onclick="openDetail('${a.id}')">
                    <div class="relative overflow-hidden rounded-2xl shadow-2xl">
                        <img src="${a.image}" class="w-full aspect-[3/4] object-cover group-hover:scale-110 transition-transform duration-500">
                        <div class="absolute inset-0 gradient-overlay opacity-90"></div>
                        <span class="absolute top-3 left-3 bg-orange-600 text-[9px] px-2 py-1 rounded-lg font-black shadow-lg">EP ${a.episodeNumber || '1'}</span>
                    </div>
                    <p class="mt-3 text-[11px] font-bold leading-tight line-clamp-2 px-1 text-zinc-100 group-hover:text-orange-500">${a.title}</p>
                </div>
            `).join('');
        }

        async function openDetail(id) {
            document.getElementById('detail-view').classList.remove('hidden');
            const res = await fetch(`${API_BASE}/info/${id}`);
            const d = await res.json();

            document.getElementById('det-title').innerText = d.title;
            document.getElementById('det-desc').innerText = d.description || "Tidak ada deskripsi tersedia.";
            document.getElementById('det-genres').innerHTML = d.genres.map(g => `<span class="bg-zinc-900 text-[9px] font-bold px-3 py-1.5 rounded-full border border-zinc-800 text-zinc-400 uppercase">${g}</span>`).join('');
            
            document.getElementById('det-episodes').innerHTML = d.episodes.map(ep => `
                <button onclick="playNow('${ep.id}')" class="bg-zinc-900/80 hover:bg-orange-600 border border-zinc-800 py-3 rounded-xl text-xs font-black transition-all">
                    ${ep.number}
                </button>
            `).join('');
        }

        async function playNow(epId) {
            const res = await fetch(`${API_BASE}/watch/${epId}`);
            const data = await res.json();
            const source = data.sources.find(s => s.quality === '720p') || data.sources[0];
            player.source = { type: 'video', sources: [{ src: source.url, type: 'video/mp4' }] };
            player.play();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function populateGenres() {
            document.getElementById('genre-grid').innerHTML = ALL_GENRES.map(g => `
                <button onclick="fetchGenre('${g.toLowerCase()}')" class="bg-zinc-900 border border-zinc-800 p-6 rounded-3xl text-sm font-black italic tracking-tighter hover:bg-orange-600 hover:border-orange-400 transition-all uppercase">
                    ${g}
                </button>
            `).join('');
        }

        async function fetchGenre(g) {
            switchView('home');
            changeCategory(`genre/${g}`);
        }

        function switchView(v) {
            document.getElementById('home-view').classList.toggle('hidden', v !== 'home');
            document.getElementById('explore-view').classList.toggle('hidden', v !== 'explore');
        }

        function closeDetail() {
            document.getElementById('detail-view').classList.add('hidden');
            player.pause();
        }

        document.getElementById('searchInput').onkeypress = async (e) => {
            if(e.key === 'Enter') {
                const res = await fetch(`${API_BASE}/${e.target.value}`);
                const data = await res.json();
                renderGrid(data.results);
                switchView('home');
                document.getElementById('grid-title').innerText = "HASIL PENCARIAN";
            }
        };
    </script>
</body>
</html>
