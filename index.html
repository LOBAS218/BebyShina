<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --pink-glow: #ff007f;
            --pink-soft: #ff85c1;
            --bg-glass: rgba(0, 0, 0, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
        }

        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.4);
            pointer-events: none;
        }

        .card {
            background: var(--bg-glass);
            width: 90%;
            max-width: 360px;
            max-height: 85vh;
            padding: 25px;
            border-radius: 30px;
            border: 1px solid var(--pink-glow);
            box-shadow: 0 0 30px rgba(255, 0, 127, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            overflow-y: auto;
            scrollbar-width: none;
        }
        .card::-webkit-scrollbar { display: none; }

        .pfp-container {
            cursor: pointer;
            margin-bottom: 10px;
            display: inline-block;
            transition: all 0.5s ease;
        }

        .pfp-container:hover { transform: scale(1.1) rotate(5deg); }

        .pfp-container img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid var(--pink-glow);
            box-shadow: 0 0 15px var(--pink-glow);
            object-fit: cover;
        }

        h2 { color: white; font-weight: 600; letter-spacing: 1px; }
        .username { color: var(--pink-soft); font-size: 0.85rem; margin-bottom: 20px; }

        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }

        .tab-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: 0.4s;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            background: rgba(255, 0, 127, 0.2);
            border-bottom: 3px solid var(--pink-glow);
            color: var(--pink-glow);
        }

        .content-area {
            display: none;
            animation: slideUp 0.6s ease forwards;
        }

        .content-area.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.07);
            margin: 10px 0;
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .link-box:hover {
            background: rgba(255, 0, 127, 0.15);
            transform: translateX(5px);
        }

        .link-box i {
            font-size: 1.4rem;
            margin-right: 15px;
            color: var(--pink-glow);
        }

        .service-link {
            display: block;
            text-align: left;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-left: 4px solid var(--pink-glow);
            margin-bottom: 10px;
            border-radius: 0 15px 15px 0;
            color: #efefef;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .service-link:hover {
            background: var(--pink-glow);
            padding-left: 20px;
        }

        .payment-card {
            background: #111;
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            border: 1px dashed var(--pink-glow);
        }

        .qris-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .payment-info {
            font-size: 0.85rem;
            color: white;
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .footer a { color: white; font-size: 1.5rem; transition: 0.3s; }
        .footer a:hover { color: var(--pink-glow); }
    </style>
</head>

    <script>
        function toggleUI() {
            const wrapper = document.getElementById('wrapper-ui');
            const title = document.getElementById('main-title');
            const music = document.getElementById('bg-music');
            const video = document.getElementById('bg-video');

            if (wrapper.style.display === 'none') {
                wrapper.style.display = 'block';
                title.innerText = "BebyShina";
                
                // Putar musik & pastikan video jalan saat profil diklik
                music.play().catch(e => console.log("Autoplay dicegah browser"));
                video.play(); 
            }
        }

        function switchTab(tabId, btn) {
            const contents = document.querySelectorAll('.content-area');
            contents.forEach(content => content.classList.remove('active'));

            const btns = document.querySelectorAll('.tab-btn');
            btns.forEach(b => b.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }
    </script>
