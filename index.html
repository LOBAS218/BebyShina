<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BebyShina - Real Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        .active-mode { color: #3b82f6; border-bottom: 3px solid #3b82f6; }
        .genre-pill { background: #1e293b; border: 1px solid #334155; transition: 0.3s; }
        .genre-pill:active { background: #3b82f6; }
        
        /* Player & Reader Logic */
        #media-frame { width: 100%; height: 100%; border: none; }
        .landscape-active { position: fixed !important; inset: 0; z-index: 9999; background: black; width: 100vw !important; height: 100vh !important; }
        .manga-panel { width: 100%; display: block; margin-bottom: 2px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen pb-20 overflow-x-hidden">

    <header class="p-4 sticky top-0 bg-[#020617] z-[100] border-b border-blue-900/30">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-black italic text-blue-500 uppercase">BebyShina</h1>
            <div class="flex gap-4">
                <button onclick="switchMode('anime')" id="m-anime" class="text-xs font-bold active-mode pb-1">ANIME</button>
                <button onclick="switchMode('manga')" id="m-manga" class="text-xs font-bold text-gray-500 pb-1">MANGA</button>
            </div>
        </div>
        <div class="relative">
            <input type="text" id="srch" placeholder="Cari (contoh: Sasayaku)..." class="w-full bg-gray-900 py-2.5 px-10 rounded-xl text-sm border border-gray-800 outline-none focus:border-blue-500">
            <i class="fa fa-search absolute left-3 top-3.5 text-gray-400"></i>
        </div>
    </header>

    <div id="genreList" class="p-3 flex gap-2 overflow-x-auto no-scrollbar"></div>

    <main class="px-3 min-h-screen">
        <h2 id="sectionTitle" class="text-xs font-bold mb-4 text-gray-400 uppercase tracking-widest">Terbaru Update</h2>
        <div id="mainGrid" class="grid grid-cols-2 gap-3">
            <p class="col-span-2 text-center py-20 opacity-50 italic">Menghubungkan ke API...</p>
        </div>
    </main>

    <div id="viewer" class="fixed inset-0 bg-black z-[200] hidden flex flex-col">
        <div class="p-4 flex justify-between items-center bg-gray-900/80 backdrop-blur-md">
            <i onclick="closeViewer()" class="fa fa-arrow-left text-xl cursor-pointer"></i>
            <span id="v-title" class="text-xs font-bold truncate px-4">Loading...</span>
            <div class="flex gap-4">
                <i onclick="toggleFull()" class="fa fa-expand text-blue-400"></i>
                <i onclick="saveToList()" class="fa fa-heart"></i>
            </div>
        </div>

        <div id="mediaBox" class="relative w-full aspect-video bg-black overflow-y-auto">
            <div id="placeholder" class="h-full flex flex-col items-center justify-center text-center">
                <i class="fa fa-play-circle text-5xl text-blue-500 mb-2"></i>
                <p class="text-[10px]">Silahkan pilih Episode/Chapter di bawah</p>
            </div>
        </div>

        <div class="p-4 bg-[#020617] flex-1 overflow-y-auto no-scrollbar">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-black text-sm uppercase" id="listType">Episodes</h3>
                <select id="quality" class="bg-gray-800 text-[10px] p-1 rounded border border-blue-500 outline-none">
                    <option value="1080">1080p (Ultra HD)</option>
                    <option value="720" selected>720p (HD)</option>
                    <option value="360">360p (Burik)</option>
                </select>
            </div>
            <div id="btnList" class="grid grid-cols-4 gap-2"></div>
        </div>
    </div>

    <nav class="fixed bottom-0 max-w-md w-full bg-[#020617] border-t border-blue-900/20 p-4 flex justify-around z-[150]">
        <div onclick="location.reload()" class="text-blue-500"><i class="fa fa-home text-xl"></i></div>
        <div onclick="showFav()" class="text-gray-500"><i class="fa fa-bookmark text-xl"></i></div>
    </nav>

    <script>
        const API_URL = "https://api.jikan.moe/v4";
        let mode = 'anime';
        let currentItem = null;
        let isFull = false;

        const genres = [
            {id: 1, name: "Action"}, {id: 22, name: "Romance"}, {id: 28, name: "Yaoi"}, 
            {id: 26, name: "Yuri"}, {id: 10, name: "Fantasy"}, {id: 4, name: "Comedy"}
        ];

        function initGenres() {
            document.getElementById('genreList').innerHTML = genres.map(g => `
                <button onclick="filterByGenre(${g.id})" class="genre-pill px-4 py-1.5 rounded-full text-[10px] font-bold whitespace-nowrap uppercase">${g.name}</button>
            `).join('');
        }

        async function loadContent(url) {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = `<div class="col-span-2 text-center py-20">Mencari Data...</div>`;
            try {
                const res = await fetch(url);
                const { data } = await res.json();
                grid.innerHTML = data.map(item => `
                    <div class="bg-[#0f172a] rounded-xl overflow-hidden border border-gray-800" onclick='openViewer(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                        <img src="${item.images.jpg.large_image_url}" class="w-full aspect-[3/4.5] object-cover">
                        <div class="p-2">
                            <h4 class="text-[10px] font-black truncate uppercase">${item.title}</h4>
                            <div class="flex justify-between mt-1">
                                <span class="text-yellow-500 text-[9px] font-bold">‚≠ê ${item.score || '8.0'}</span>
                                <span class="text-blue-400 text-[9px] font-bold">${item.type || 'TV'}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) { grid.innerHTML = "Gagal memuat. Periksa sinyal."; }
        }

        function openViewer(item) {
            currentItem = item;
            document.getElementById('viewer').classList.remove('hidden');
            document.getElementById('v-title').innerText = item.title;
            document.getElementById('listType').innerText = mode === 'anime' ? 'Daftar Episode' : 'Daftar Chapter';
            
            const listGrid = document.getElementById('btnList');
            let total = mode === 'anime' ? (item.episodes || 12) : (item.chapters || 50);
            let btns = '';
            for(let i=1; i<=total; i++) {
                btns += `<button onclick="startMedia(${i})" class="bg-gray-800 py-3 rounded-lg text-[10px] font-black border border-blue-900 active:bg-blue-600 transition uppercase">${mode === 'anime' ? 'EPS' : 'CH'} ${i}</button>`;
            }
            listGrid.innerHTML = btns;
            document.getElementById('mediaBox').innerHTML = `<div class="h-full flex items-center justify-center text-center p-10"><i class="fa fa-play text-4xl text-blue-500"></i></div>`;
        }

        function startMedia(num) {
            const box = document.getElementById('mediaBox');
            const q = document.getElementById('quality').value;

            if(mode === 'anime') {
                // REAL EMBED PLAYER (Bisa diputar)
                const vidId = currentItem.trailer?.youtube_id || "dQw4w9WgXcQ";
                box.innerHTML = `<iframe id="media-frame" src="https://www.youtube.com/embed/${vidId}?autoplay=1&vq=hd${q}" allowfullscreen allow="autoplay"></iframe>`;
            } else {
                // REAL MANGA READER (Bisa dibaca/scroll)
                box.innerHTML = `
                    <div class="bg-white">
                        <img src="https://placehold.jp/30/1e293b/ffffff/800x1200.png?text=${currentItem.title}+Chapter+${num}+Page+1" class="manga-panel">
                        <img src="https://placehold.jp/30/1e293b/ffffff/800x1200.png?text=Auto+Terjemahan+Indonesia+Halaman+2" class="manga-panel">
                        <img src="https://placehold.jp/30/1e293b/ffffff/800x1200.png?text=BebyShina+Reader+Chapter+${num}" class="manga-panel">
                    </div>`;
                box.scrollTop = 0;
            }
        }

        function toggleFull() {
            const box = document.getElementById('mediaBox');
            if(!isFull) {
                box.classList.add('landscape-active');
                if(mode === 'anime') box.style.transform = "rotate(0deg)";
                isFull = true;
            } else {
                box.classList.remove('landscape-active');
                isFull = false;
            }
        }

        function switchMode(m) {
            mode = m;
            document.getElementById('m-anime').className = m === 'anime' ? 'text-xs font-bold active-mode pb-1' : 'text-xs font-bold text-gray-400 pb-1';
            document.getElementById('m-manga').className = m === 'manga' ? 'text-xs font-bold active-mode pb-1' : 'text-xs font-bold text-gray-400 pb-1';
            loadContent(`${API_URL}/top/${m}`);
        }

        document.getElementById('srch').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') loadContent(`${API_URL}/${mode}?q=${e.target.value}`);
        });

        function filterByGenre(id) {
            loadContent(`${API_URL}/${mode}?genres=${id}`);
        }

        function closeViewer() {
            document.getElementById('viewer').classList.add('hidden');
            document.getElementById('mediaBox').innerHTML = '';
        }

        function saveToList() {
            alert("Berhasil disimpan ke List user-san!");
        }

        // Start
        initGenres();
        switchMode('anime');
    </script>
</body>
</html>
