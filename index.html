<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BebyShina - Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_dG9wLXdlZXZpbC04Mi5jbGVyay5hY2NvdW50cy5kZXYk"
      src="https://top-weevil-82.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript"
    ></script>
    <style>
        body { background-color: #0b0b0b; color: white; font-family: 'Poppins', sans-serif; }
        .bg-orange-play { background-color: #f39c12; }
        .text-orange-play { color: #f39c12; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .anime-card { transition: all 0.2s; }
        .anime-card:active { transform: scale(0.96); }
    </style>
</head>
<body class="pb-24">

    <div id="app" class="hidden">
        <header class="p-5 flex justify-between items-center sticky top-0 bg-[#0b0b0b] z-50">
            <div class="flex items-center gap-2">
                <i class="fas fa-crown text-orange-play text-2xl shadow-lg"></i>
                <h1 class="text-2xl font-extrabold italic tracking-tighter">BEBY<span class="text-orange-play">SHINA</span></h1>
            </div>
            <div id="u-btn"></div>
        </header>

        <div class="px-5 mb-4">
            <div class="relative">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500"></i>
                <input type="text" id="searchInput" placeholder="Cari anime..." class="w-full bg-zinc-900 border border-zinc-800 rounded-2xl py-4 pl-12 pr-4 text-sm outline-none focus:border-orange-play">
            </div>
        </div>

        <main>
            <div id="home-view" class="view">
                <div class="flex px-5 gap-8 text-zinc-500 font-bold mb-6 text-sm uppercase border-b border-zinc-900">
                    <span class="text-white border-b-2 border-orange-play pb-2">Anime</span>
                </div>
                
                <section class="px-5">
                    <div class="flex justify-between items-center mb-5">
                        <h2 id="section-title" class="font-bold text-lg italic">Episode Terbaru</h2>
                        <button onclick="fetchRecent()" class="text-orange-play text-xs font-black flex items-center gap-1 bg-orange-500/10 px-3 py-1 rounded-full">
                            <i class="fas fa-sync-alt"></i> REFRESH
                        </button>
                    </div>
                    <div id="anime-grid" class="grid grid-cols-3 gap-4"></div>
                </section>
            </div>

            <div id="explore-view" class="view hidden px-5">
                <h2 class="text-xl font-black mb-6 italic">GENRE LENGKAP</h2>
                <div id="genre-grid" class="grid grid-cols-2 gap-3"></div>
            </div>

            <div id="list-view" class="view hidden px-5">
                <h2 class="text-xl font-black mb-6 italic">MY LIST</h2>
                <div id="fav-grid" class="grid grid-cols-2 gap-4 text-zinc-500 text-xs text-center py-20">List kosong.</div>
            </div>
        </main>

        <div id="detail-page" class="hidden fixed inset-0 bg-[#0b0b0b] z-[100] overflow-y-auto no-scrollbar">
            <div class="relative w-full aspect-video bg-zinc-900">
                <img id="det-banner" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-[#0b0b0b] via-transparent opacity-80"></div>
                <button onclick="closeDetail()" class="absolute top-5 left-5 bg-black/50 w-10 h-10 rounded-full flex items-center justify-center border border-white/10">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            
            <div class="p-6 -mt-10 relative z-10">
                <h2 id="det-title" class="text-2xl font-extrabold italic mb-4"></h2>
                
                <div class="flex gap-3 mb-6">
                    <button class="flex-1 bg-orange-play text-black font-black py-4 rounded-2xl flex items-center justify-center gap-2 text-xs uppercase shadow-xl shadow-orange-500/30">
                        <i class="fas fa-play"></i> Putar
                    </button>
                    <button class="flex-1 border-2 border-orange-play text-orange-play font-black py-4 rounded-2xl flex items-center justify-center gap-2 text-xs uppercase">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>

                <div class="bg-zinc-900 p-5 rounded-3xl mb-8 border border-zinc-800">
                    <p class="text-[10px] font-black text-orange-play mb-2 uppercase tracking-widest">Sinopsis & Info</p>
                    <p class="text-[11px] font-bold mb-1">Genre: <span id="det-genre-list" class="font-normal text-zinc-400"></span></p>
                    <p id="det-desc" class="text-xs text-zinc-400 leading-relaxed italic"></p>
                </div>

                <h3 class="font-black text-sm border-l-4 border-orange-play pl-3 mb-4 italic">EPISODE</h3>
                <div id="det-episodes" class="flex flex-col gap-3 pb-32"></div>
            </div>
        </div>

        <nav class="fixed bottom-0 w-full bg-[#111]/90 backdrop-blur-md border-t border-zinc-900 p-5 flex justify-around text-zinc-500 z-50">
            <div onclick="navTo('home', this)" class="flex flex-col items-center gap-1 text-orange-play"><i class="fas fa-home text-2xl"></i><span class="text-[9px] font-bold">HOME</span></div>
            <div onclick="navTo('explore', this)" class="flex flex-col items-center gap-1"><i class="fas fa-compass text-2xl"></i><span class="text-[9px] font-bold">EXPLORE</span></div>
            <div onclick="navTo('list', this)" class="flex flex-col items-center gap-1"><i class="fas fa-bookmark text-2xl"></i><span class="text-[9px] font-bold">MY LIST</span></div>
        </nav>
    </div>

    <script>
        const API = "https://api.consumet.org/anime/gogoanime";
        const ALL_GENRES = ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Horror", "Isekai", "Romance", "Slice of Life", "Supernatural", "Thriller", "Yaoi", "Yuri", "Ecchi", "Hentai", "Psychological", "Gore", "School", "Sci-Fi", "Seinen", "Shounen", "Sports"];

        window.addEventListener('load', async () => {
            await Clerk.load();
            if (!Clerk.user) { Clerk.openSignIn(); } 
            else {
                document.getElementById('app').classList.remove('hidden');
                Clerk.mountUserButton(document.getElementById('u-btn'));
                fetchRecent();
                renderGenres();
            }
        });

        async function fetchRecent() {
            // Reset judul dan tampilan ke Home
            document.getElementById('section-title').innerText = "Episode Terbaru";
            const grid = document.getElementById('anime-grid');
            grid.innerHTML = `<div class="col-span-3 py-20 text-center animate-pulse italic text-zinc-600">Loading...</div>`;
            
            try {
                const res = await fetch(`${API}/recent-episodes`);
                const data = await res.json();
                renderGrid(data.results);
            } catch(e) { grid.innerHTML = "Gagal memuat data."; }
        }

        function renderGrid(list) {
            document.getElementById('anime-grid').innerHTML = list.map(a => `
                <div class="anime-card flex flex-col gap-2" onclick="openDetail('${a.id}')">
                    <img src="${a.image}" class="rounded-2xl aspect-[3/4] object-cover border border-zinc-800">
                    <p class="text-[10px] font-bold truncate px-1 uppercase italic">${a.title}</p>
                </div>
            `).join('');
        }

        function renderGenres() {
            document.getElementById('genre-grid').innerHTML = ALL_GENRES.map(g => `
                <div onclick="searchGenre('${g}')" class="bg-zinc-900 border border-zinc-800 py-5 rounded-2xl text-center font-black text-[10px] italic uppercase active:bg-orange-play active:text-black">
                    ${g}
                </div>
            `).join('');
        }

        async function searchGenre(g) {
            navTo('home');
            document.getElementById('section-title').innerText = `Genre: ${g}`;
            const grid = document.getElementById('anime-grid');
            grid.innerHTML = `<div class="col-span-3 py-20 text-center italic text-zinc-600">Mencari ${g}...</div>`;
            const res = await fetch(`${API}/genre/${g.toLowerCase().replace(/\s+/g, '-')}`);
            const data = await res.json();
            renderGrid(data.results);
        }

        async function openDetail(id) {
            const res = await fetch(`${API}/info/${id}`);
            const d = await res.json();
            document.getElementById('detail-page').classList.remove('hidden');
            document.getElementById('det-banner').src = d.image; // Poster Fix
            document.getElementById('det-title').innerText = d.title;
            document.getElementById('det-genre-list').innerText = d.genres.join(", ");
            document.getElementById('det-desc').innerText = d.description || "No description.";
            
            document.getElementById('det-episodes').innerHTML = d.episodes.map(ep => `
                <div class="flex gap-4 items-center bg-zinc-900/50 p-4 rounded-3xl border border-zinc-800">
                    <div class="w-10 h-10 bg-orange-play text-black rounded-full flex items-center justify-center font-black"><i class="fas fa-play text-[10px]"></i></div>
                    <div class="flex-1 font-black italic text-xs">Episode ${ep.number}</div>
                    <i class="fas fa-download text-zinc-700"></i>
                </div>
            `).join('');
        }

        function navTo(v, el) {
            document.querySelectorAll('.view').forEach(x => x.classList.add('hidden'));
            document.getElementById(`${v}-view`).classList.remove('hidden');
            document.querySelectorAll('nav div').forEach(n => n.classList.remove('text-orange-play'));
            if(el) el.classList.add('text-orange-play');
        }

        function closeDetail() { document.getElementById('detail-page').classList.add('hidden'); }
    </script>
</body>
                        </html>
